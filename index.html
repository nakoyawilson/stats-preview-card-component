<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text-content">
          <h1 class="title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <p class="number">10k+</p>
              <p class="text">companies</p>
            </div>
            <div class="templates">
              <p class="number">314</p>
              <p class="text">templates</p>
            </div>
            <div class="queries">
              <p class="number">12M+</p>
              <p class="text">queries</p>
            </div>
          </div>
        </div>
        <div class="image-content">
          <img
            src="images/image-header-desktop.jpg"
            alt="three women sitting at a desk"
            class="desktop image"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="three women sitting at a desk"
            class="mobile image"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>
  </body>
</html>
